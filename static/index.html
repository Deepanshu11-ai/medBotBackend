<!DOCTYPE html>
<html>
<head>
    <title>Medical Bot</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        textarea { width: 100%; height: 150px; }
        .chat-box { border: 1px solid #ccc; padding: 10px; margin-top: 20px; height: 300px; overflow-y: scroll; }
        .chat-message { margin-bottom: 10px; }
        .user { font-weight: bold; color: blue; }
        .ai { font-weight: bold; color: green; }
    </style>
</head>
<body>
<div class="container">
    <h1>📄 Medical Bot</h1>

    <!-- Upload Form -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload Report</button>
    </form>

    <!-- Summary -->
    {% if summary %}
    <h2>📝 Summary</h2>
    <textarea readonly>{{ summary }}</textarea>
    {% endif %}

    <!-- Chat -->
    <h2>💬 Chat with AI</h2>
    <div class="chat-box">
        {% for c in chat %}
        <div class="chat-message">
            <span class="user">You:</span> {{ c.user }} <br>
            <span class="ai">AI:</span> {{ c.ai }}
        </div>
        {% endfor %}
    </div>

    <form action="/chat" method="post">
        <input type="text" name="user_input" placeholder="Ask something..." style="width:80%" required>
        <button type="submit">Send</button>
    </form>
</div>
</body>
</html>
